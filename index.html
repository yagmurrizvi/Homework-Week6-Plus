<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/cc0df8f184.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link href="src/styles.css" rel="stylesheet"/>
  </head>
  <body>
      
    <div class="card" id="mainBody" style="width: 60rem">
      <div class="card-body">
        <div class="container"> 
          <div class="row d-flex justify-content-center">
            <div class="col-5 ">
              <input
                type="text"
                class="form-control"
                id="search-city"
                placeholder="Enter a city name"
            
              />
            </div>
            
            <div class="col-1">
              <button
                type="submit"
                class="btn btn-outline-secondary btn-light text-center"
                id="search"
              > 
                <i class="fas fa-search-location"></i>
              </button>
              <button 
              type="button"
              id="current-button">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
          </div>
          <h1 id="name">Hamburg <i class="fas fa-umbrella"></i></h1>
          <p id="time"> 
            <i class="fas fa-clock"><strong> 14:09</strong></i>
          </p>
          <div class="card" id="info1" style="width: 13rem ">
            <div class="card-body">
            <h5 class="card-title" id="main-day"><strong>Sun | Jan 9</strong> </h5>
            <h6 class="card-subtitle" id="first-day"> Rainy
              <i class="fas fa-cloud-rain"></i>

                </h6>
            <p class="card-text">
             <span id="temperature">6</span>°C 
            </p>
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-sm-2">
            <div class="card" id="info2" style="width: 9rem">
              <div class="card-body1">
                <h5 class="card-title"><strong>Monday</strong></h5>
                <h6 class="card-subtitle">Cloudy
                  <br/>
                  <i class="fas fa-cloud"></i>
                </h6>
                <p class="card-text">
                  <!-- <i class="fas fa-long-arrow-alt-up"></i><span class="max-temperature">4</span>°C | 
             <i class="fas fa-long-arrow-alt-down"></i><span class="min-temperature">2</span>°C -->
                 4°C 
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" id="info3" style="width: 9rem">
              <div class="card-body1">
                <h5 class="card-title"><strong>Tuesday</strong></h5>
                <h6 class="card-subtitle">Partly Cloudy
                  <br/>
                  <i class="fas fa-cloud-sun"></i>
                </h6>
                <p class="card-text">
                  4°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" id="info4" style="width: 9.5rem">
              <div class="card-body1">
                <h5 class="card-title"><strong>Wednesday</strong></h5>
                <h6 class="card-subtitle">Partly Cloudy
                  <br/>
                  <i class="fas fa-cloud-sun"></i>
                </h6>
                <p class="card-text">
                 4°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" id="info5" style="width: 9rem">
              <div class="card-body1">
                <h5 class="card-title"><strong>Thursday</strong></h5>
                <h6 class="card-subtitle">Partly Cloudy
                  <br/>
                  <i class="fas fa-cloud-sun"></i>
                </h6>
                <p class="card-text">
                 4°C
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card" id="info6" style="width: 9rem">
              <div class="card-body1">
                <h5 class="card-title" id="sixth-day"><strong>Friday</strong></h5>
                <h6 class="card-subtitle">Rainy 
                  <br/>
                  <i class="fas fa-cloud-rain"></i>
                </h6>
                <p class="card-text">
                  8°C
                </p>
              </div>
            </div>
          </div>
        </div>

        <br />
        <p class="footer">For more details, please select a day</p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
